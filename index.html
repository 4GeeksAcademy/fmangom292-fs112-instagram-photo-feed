<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram photo feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <div class="col col-md-6">
            <h3>
                <i class="fa-brands fa-instagram"></i>
                Instagram

        </div>
        <div class="col d-flex justify-content-end col-md-6">
            <button class="btn btn-success mr-2" data-bs-toggle="modal" data-bs-target="#newPostModal">Create a new
                post</button>
            <div class="dropdown ml-3 g-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container my-5">
            <ul class="nav  justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </button>
                </li>
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">
                    <i class="fa-solid fa-square"></i>
                </button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-12 mt-2 d-flex justify-content-center ">
                            <div class="card mb-4 w-50 rounded-3 shadow-sm">
                                <div class="card-header py-3">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="my-0 fw-normal">My crazy dog Spark!</h4>
                                        </div>
                                        <div class="col d-flex justify-content-end">
                                            03/25
                                        </div>
                                    </div>
                                </div>
                                <img src="https://picsum.photos/200/200" alt="">
                                <div class="card-body">
                                    <small class="text-bold">445 Likes</small>
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus dolore
                                        dolorum
                                        ducimus
                                        excepturi harum ipsa aspernatur aliquid nobis, aliquam dicta.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="container d-flex justify-content-center">
                        <div class="row w-75 g-2">
                            <div class="col-auto ">
                                <img src="https://picsum.photos/300/300" alt="">

                            <div class="col-auto">
                                <img src="https://picsum.photos/300/300" alt="">
                            </div>
                            <div class="col-auto">
                                <img src="https://picsum.photos/300/300" alt="">
                            </div>
                            <div class="col-auto">
                                <img src="https://picsum.photos/300/300" alt="">
                            </div>
                            <div class="col-auto">
                                <img src="https://picsum.photos/300/300" alt="">
                            </div>
                            <div class="col-auto">
                                <img src="https://picsum.photos/300/300" alt="">

                                <img src="https://picsum.photos/300/300" alt="">

                                <img src="https://picsum.photos/300/300" alt="">

                                <img src="https://picsum.photos/300/300" alt="">

                                <img src="https://picsum.photos/300/300" alt="">

                            <div class="col-auto">
                                <img src="https://picsum.photos/300/300" alt="">

                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newPostModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="text-bold col-12">
                                    <span class="fw-bold">
                                        Caption:
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <textarea class="form-control" placeholder="Add the caption of your post here"
                                        name="" id=""></textarea>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-2 d-flex gap-2">
                                    <button class="btn bg-light">
                                        <i class="fa-solid fa-camera"></i>
                                    </button>
                                    <button class="btn bg-light">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
